<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        input {
            width: 50px;
        }
    </style>
</head>
<body>

    <h2>Simple Calculator</h2>

    <div class="container">
        <form id="calculatorForm">
            <input type="text" id="num1" placeholder="Number 1" required>
            <select id="operator" required>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" id="num2" placeholder="Number 2" required>
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <p id="result"></p>
    </div>

    <div class="link">
        <a href="door.html">click here</a>
    </div>

   

    <script>
        function calculate() {
            // Get input values
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operator = document.getElementById("operator").value;

            // Perform calculation
            var result;
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        document.getElementById("result").innerHTML = "Error: Division by zero";
                        return;
                    }
                    break;
                default:
                    document.getElementById("result").innerHTML = "Error: Invalid operator";
                    return;
            }

            // Display result
            document.getElementById("result").innerHTML = "Result: " + result;
        }
    </script>

</body>
</html>
